spring.application.name=github-spring-server

server.port=8888

spring.cloud.config.server.git.uri=https://github.com/ShulV/props-test.git

# \u043A\u043B\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u0443\u0434\u0430\u043B\u0435\u043D\u043D\u044B\u0439 \u0440\u0435\u043F\u043E\u0437\u0438\u0442\u043E\u0440\u0438\u0439 \u0432 \u043B\u043E\u043A\u0430\u043B\u044C\u043D\u044B\u0439 git (\u0447\u0442\u043E\u0431 \u043D\u0435 \u0434\u0435\u043B\u0430\u0442\u044C \u044D\u0442\u043E \u0432\u0440\u0443\u0447\u043D\u0443\u044E)
spring.cloud.config.server.git.clone-on-start=true

#\u043A\u0443\u0434\u0430 \u0431\u0443\u0434\u0435\u0442 \u043A\u043B\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u0442\u044C\u0441\u044F \u0443\u0434\u0430\u043B\u0435\u043D\u043D\u044B\u0439 \u0440\u0435\u043F\u043E\u0437\u0438\u0442\u043E\u0440\u0438\u0439 (PATH \u0422\u041E\u041B\u042C\u041A\u041E \u0414\u041B\u042F WINDOWS!!!)
spring.cloud.config.server.git.basedir=file://c:/tmp/spring-cloud-credentials-test

# \u0434\u043B\u044F private \u0440\u0435\u043F\u043E\u0437\u0438\u0442\u043E\u0440\u0438\u044F \u043F\u043E\u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044F \u043B\u043E\u0433\u0438\u043D - access token
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=

# \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u0432\u0435\u0442\u043A\u0438 \u043B\u0443\u0447\u0448\u0435 \u044F\u0432\u043D\u043E \u0443\u0442\u043E\u0447\u043D\u0438\u0442\u044C
spring.cloud.config.server.git.default-label=main

# \u0431\u043E\u043B\u0435\u0435 \u043A\u043E\u0440\u043E\u0442\u043A\u043E\u0435 \u043E\u0442\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u043B\u043E\u0433\u043E\u0432
logging.pattern.console=%C{1.} [%-5level] $d[HH:mm:ss] - %msg%n